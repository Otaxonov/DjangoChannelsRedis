{% extends 'Chat/base.html' %}

{% block content %}

<div class="container mt-5">

    <center><h1>Rooms</h1></center>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 mt-3">
    {% for room in rooms %}
    
        <div class="col btn text-center">
            <a class="btn shadow p-5 w-100" href="{% url 'chat_room' room.slug %}">{{ room.name }}</a>
        </div>

    {% endfor %}
    </div>

</div>

{% endblock content %}
